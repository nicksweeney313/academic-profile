name: Build CV + Deploy site

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-cv:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install TeX
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-latex-base texlive-latex-recommended texlive-latex-extra \
            texlive-fonts-recommended biber latexmk

      - name: Build CV
        run: |
          cd cv
          # 1st pass
          pdflatex -interaction=nonstopmode -halt-on-error main.tex

          # Run bibliography tool if needed (biblatex -> biber; classic -> bibtex)
          if grep -q "\\\\usepackage\\(\\[.*\\]\\)\\?{biblatex}" main.tex; then
            biber main || true
          else
            bibtex main || true
          fi

          # Final passes
          pdflatex -interaction=nonstopmode -halt-on-error main.tex
          pdflatex -interaction=nonstopmode -halt-on-error main.tex


      - name: Copy PDF into site assets
        run: |
          mkdir -p site/assets
          cp cv/main.pdf site/assets/cv.pdf

      - name: Upload CV PDF (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: cv-pdf
          path: site/assets/cv.pdf

  deploy:
    runs-on: ubuntu-latest
    needs: build-cv
    steps:
      - uses: actions/checkout@v4

      - name: Install Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render site
        run: |
          cd site
          quarto render

      - name: Add CNAME to output
        run: |
          echo "npsweeney.co.uk" > site/_site/CNAME

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: site/_site
          force_orphan: true
