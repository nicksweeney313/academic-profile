name: Build CV PDF

on:
  push:
    paths:
      - "cv/**"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-cv:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install TeX
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-base texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended latexmk

      - name: Build CV
        run: |
          cd cv
          latexmk -pdf -interaction=nonstopmode -halt-on-error -jobname=main main.tex

      - name: Copy PDF into site assets
        run: |
          mkdir -p site/assets
          cp cv/main.pdf site/assets/cv.pdf

      - name: Commit PDF
        run: |
          git config user.name "cv-bot"
          git config user.email "cv-bot@users.noreply.github.com"
          git add site/assets/cv.pdf
          git commit -m "Update CV PDF" || true
          git push

